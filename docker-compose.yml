version: '3.7'

services:
    app:
        image: misimpso/portfolio_web:latest
        volumes:
            - static_volume:/home/portfolio/static
    nginx:
        image: 880403025195.dkr.ecr.us-east-2.amazonaws.com/portfolio-nginx:1.0.1
        restart: unless-stopped
        volumes:
            - static_volume:/home/portfolio/static
            - ./data/nginx:/etc/nginx/conf.d
            - ./data/certbot/conf:/etc/letsencrypt
            - ./data/certbot/www:/var/www/certbot
        ports:
            - 80:80
            - 443:443
        depends_on:
            - web
            - certbot
    certbot:
        image: certbot/certbot
        restart: unless-stopped
        volumes:
            - ./data/certbot/conf:/etc/letsencrypt
            - ./data/certbot/www:/var/www/certbot
        entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

volumes:
    static_volume:
